<div class="timer-container">
    <a *ngIf="showRunTimer" (click)="runningTimer('reset')" class="timer-action"  href="javascript:void(0)">
      <i>Reset</i>
    </a>
    <a *ngIf="isRunning && showRunTimer" (click)="runningTimer('stop')" class="timer-action" 
      href="javascript:void(0)">
      <i>pause</i>
    </a>
    <a *ngIf="!isRunning && showRunTimer" (click)="runningTimer('start')" class="timer-action" href="javascript:void(0)">
      <i>play</i>
    </a>
    <span>
      <input [disabled]="isDisabled" type="text" name="hours" maxlength="2" max="99" 
         (blur)="calculateTimeSpent('hours')" [(ngModel)]="hours">
      <span>:</span>
      <input [disabled]="isDisabled" type="text"  name="minutes" maxlength="2" max="59" 
         (blur)="calculateTimeSpent('minutes')" [(ngModel)]="minutes">
      <span>:</span>
      <input [disabled]="isDisabled" type="text"  name="seconds" maxlength="2" max="59" 
         (blur)="calculateTimeSpent('seconds')" [(ngModel)]="seconds">
    </span>
  </div>
